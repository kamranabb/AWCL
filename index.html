<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsenal's Champions League Dream</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="arsenal-logo">
            <img src="arsenal-logo.png" alt="Arsenal Logo">
        </div>
        <h1>Arsenal Football Club</h1>
        <div class="cl-drought">
            <h2>Time Without Champions League Glory</h2>
            <p class="subtitle">Still Waiting Since 1886...</p>
        </div>
        <div class="timer" id="timer">
            <div class="time-block">
                <span id="centuries">0</span>
                <label>Centuries</label>
            </div>
            <div class="time-block">
                <span id="years">0</span>
                <label>Years</label>
            </div>
            <div class="time-block">
                <span id="days">0</span>
                <label>Days</label>
            </div>
            <div class="time-block">
                <span id="hours">0</span>
                <label>Hours</label>
            </div>
            <div class="time-block">
                <span id="minutes">0</span>
                <label>Minutes</label>
            </div>
            <div class="time-block">
                <span id="seconds">0</span>
                <label>Seconds</label>
            </div>
        </div>
        <div class="chant">
            <h3>"Victoria Concordia Crescit"</h3>
            <p>Victory Through Harmony</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
